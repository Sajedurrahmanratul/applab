<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---Tab Img-->
    <link rel="shortcut icon" type="x-icon" href="./img/tab-logo.png" />
    <title>AppLab</title>
    <!---Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!---FontAwsome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!---Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!---Css Link-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!---Nav Start-->
    <nav class="navbar navbar-expand-lg pt-4">
      <div class="container">
        <img src="./img/logo.png" alt="logo here" class="navbar-brand" />
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-2"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Key Features</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item mx-2">
              <a href="#" class="nav-link">Testimonial</a>
            </li>
            <li class="nav-item mx-2"><a href="#" class="nav-link">FAQ</a></li>
          </ul>
          <button class="button-primary mx-2">
            <a href="#">Try for free</a>
          </button>
        </div>
      </div>
    </nav>

    <!---Nav End-->

    <!---Header Start-->
    <header class="hero">
      <div class="container">
        <div class="row">
          <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="content d-flex flex-column justify-content-center">
              <div class="tag">
                <i class="far fa-check-circle ico"></i>
                <div class="award d-inline-block mb-2">
                  <h4>#1 Editors Choice App of 2020</h4>
                </div>
              </div>
              <h1 class="mb-2">Best app for your modern lifestyle</h1>
              <p class="mb-5">
                Increase productivity with a simple to-do app. app for managing
                your personal budgets.
              </p>
              <div class="cta">
                <button class="button-primary-round">
                  <a href="#">Try For Free</a>
                </button>
                <a href="#" class="ml-3">Watch Demo Video</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <img src="./img/hero-img.png " alt="Image Here" class="hero-img" />
          </div>
        </div>
      </div>
    </header>
    <!---Header End-->

    <!---Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!--Poppers-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap js-->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
